<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Shawn Connell Hangman JS</title>
    <!--Font Awesome     -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"

    <!-- Bootstrap CSS CDN -->

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body onload="startUp()">
    <div class="header" id="main">
        <div class="header" id="second">
            <div class="row" id="content">
                <div class="col-1-md"></div>
                <div class="col-11-md" id="instructions">
                    <h1> Hangman!</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="play">
        <h1>Guess a letter</h1>
        <input class="letters"id="letter " type="text">
        <!-- this is where the letter will appear when the key is pushed then it will populate eithe a correct guess space or a already guessed space -->
        <input type="button" value="letter" onkeyup="letter()">
        <p id="answer"></p>
        <!--  I want to use this to show guesses left -->
        <p id="counter"></p>
        <!-- For the user to see stats -->
        <p id="stat"></p>
      
    </div>
    
    <script src="./assets/javascript/game.js"></script>
    <script
    src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    
</body>

</html>
